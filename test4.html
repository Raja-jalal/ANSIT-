<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Line</title>
    <style>
        .line {
            /* Vector 1 */

            position: absolute;
            width: 145px;
            height: 17px;
            left: 500px;
            top: 3617px;

            /* Vector 2 */

            position: absolute;
            width: 145px;
            height: 16px;
            left: 498px;
            top: 3619px;

            border: 4px solid #E7E7E7;
            width: 145px;
            height: 16px;
            top: 3619px;
            left: 498px;
            gap: 0px;
            border: 4px 0px 0px 0px;
            opacity: 0px;
            border: 4px solid rgba(231, 231, 231, 1)
        }

        /* Optional: Rotate the line to make it diagonal */
        .diagonal {
            transform: rotate(45deg);
            /* Adjust the angle as needed */
        }
    </style>
</head>

<body>

    <!-- Horizontal Line -->
    <div class="line"></div>

    <!-- Diagonal Line -->
    <div class="line diagonal"></div>

</body>

</html>
